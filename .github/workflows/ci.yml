name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-type-test:
    # Self-hosted runner requirement: ensure a runner labeled "Grimslade" is online and maintained
    # If not available, replace with a GitHub-hosted runner label (e.g., ubuntu-latest)
    runs-on: [self-hosted, Grimslade]
    env:
      VENV_DIR: .venv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        id: python-setup
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache virtualenv
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.python-setup.outputs.python-version || '3.11' }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ steps.python-setup.outputs.python-version || '3.11' }}-
            venv-${{ runner.os }}-

      - name: Ensure virtualenv exists
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: python -m venv "$VENV_DIR"

      - name: Activate virtualenv path
        run: |
          if [ -f "$VENV_DIR/bin/activate" ]; then
            echo "VENV_PATH=$PWD/$VENV_DIR/bin" >> $GITHUB_ENV
          elif [ -f "$VENV_DIR/Scripts/activate" ]; then
            echo "VENV_PATH=$PWD/$VENV_DIR/Scripts" >> $GITHUB_ENV
          else
            echo "Virtualenv not found" >&2
            exit 1
          fi
          echo "$VENV_PATH" >> $GITHUB_PATH

      - name: Cache tool caches (mypy/ruff/pytest)
        uses: actions/cache@v4
        with:
          path: |
            .mypy_cache
            .ruff_cache
            .pytest_cache
          key: tool-caches-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            tool-caches-${{ runner.os }}-

      - name: Install dependencies
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          "$VENV_PATH/python" -m pip install --upgrade pip
          "$VENV_PATH/python" -m pip install -e ".[dev]"

      - name: Refresh entry points on cache hit
        if: steps.venv-cache.outputs.cache-hit == 'true'
        run: |
          "$VENV_PATH/python" -m pip install --no-deps -e ".[dev]"

      - name: Format check (black)
        run: black --check .

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy --strict .

      - name: Tests with coverage
        run: |
          python -m pytest \
            --cov=src \
            --cov-branch \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=json \
            --cov-fail-under=80

      - name: Enforce branch coverage
        run: python scripts/check_branch_coverage.py --threshold 75

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: ignore

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

      - name: Upload coverage JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: coverage.json
          if-no-files-found: ignore
