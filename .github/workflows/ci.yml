name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-type-test:
    # Self-hosted runner requirement: ensure a runner labeled "Grimslade" is online and maintained
    # If not available, replace with a GitHub-hosted runner label (e.g., windows-latest)
    runs-on: [self-hosted, Grimslade]
    steps:
      - name: Allow PowerShell scripts
        shell: pwsh
        run: Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process -Force

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Format check (black)
        shell: pwsh
        run: python -m black --check .

      - name: Lint (ruff)
        shell: pwsh
        run: python -m ruff check .

      - name: Type check (mypy)
        shell: pwsh
        run: python -m mypy --strict .

      - name: Tests with coverage
        shell: pwsh
        run: |
          python -m pytest \
            --cov=src \
            --cov-branch \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=json \
            --cov-fail-under=80

      - name: Enforce branch coverage
        shell: pwsh
        run: python scripts/check_branch_coverage.py --threshold 75

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: ignore

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

      - name: Upload coverage JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: coverage.json
          if-no-files-found: ignore
