name: Release Latest

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: [self-hosted, KHAZAD-DUM]  # Windows host for .exe

    steps:
    - name: Allow PowerShell scripts
      shell: pwsh
      run: Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process -Force

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e "[dev]"

    - name: Print debug info
      shell: pwsh
      run: |
        python -c "import sys, os; print('Python:', sys.executable, sys.version)"
        python -m pip show pyinstaller || echo 'pyinstaller not installed yet'

    - name: Ensure pyinstaller available
      run: |
        python -m pip install pyinstaller
        python -m pip show pyinstaller

    - name: Run quality checks
      run: |
        python -m black --check .
        python -m ruff check .
        python -m mypy --strict .
        python -m pytest --cov=src --cov-branch --cov-fail-under=80 -q
        python scripts/check_branch_coverage.py --threshold 75

    - name: Build executable
      run: python build_exe.py

    - name: Get version
      id: version
      run: echo "version=$(cat VERSION.txt)" >> $GITHUB_OUTPUT

    - name: Create or update release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest-release
        name: Latest Release (v${{ steps.version.outputs.version }})
        body: |
          Automated latest release for Diff-Utility v${{ steps.version.outputs.version }}

          This release contains the latest stable executable.
        draft: false
        prerelease: false
        files: ./dist/diff-utility.exe
        fail_on_unmatched_files: true
        generate_release_notes: false