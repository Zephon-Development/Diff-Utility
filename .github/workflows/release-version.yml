name: Release Version

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: [self-hosted, KHAZAD-DUM]  # Windows host for .exe
    permissions:
      contents: write
      packages: write
      actions: read

    steps:
    - name: Allow PowerShell scripts
      shell: pwsh
      run: Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process -Force

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read version
      id: version
      shell: pwsh
      run: |
        $VERSION = Get-Content VERSION.txt
        "version=$VERSION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[dev]

    - name: Ensure pyinstaller available
      run: |
        python -m pip install pyinstaller
        python -m pip show pyinstaller

    - name: Run quality checks
      run: |
        python -m black --check .
        python -m ruff check .
        python -m mypy --strict .
        python -m pytest --cov=src --cov-branch --cov-fail-under=80 -q
        python scripts/check_branch_coverage.py --threshold 75

    - name: Build executable
      run: python build_exe.py

    - name: Verify executable
      shell: pwsh
      run: |
        if (-not (Test-Path -Path "dist/diff-utility.exe")) {
          Write-Host "Executable not found at dist/diff-utility.exe"
          exit 1
        }
        Write-Host "Executable verified: dist/diff-utility.exe"

    - name: Create version release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.PUBLIC_RELEASE_PAT }}
        tag_name: v${{ steps.version.outputs.version }}
        name: Version ${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
        files: ./dist/diff-utility.exe
        fail_on_unmatched_files: true
        generate_release_notes: true

    - name: Update latest-release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.PUBLIC_RELEASE_PAT }}
        tag_name: latest-release
        name: Latest Release (v${{ steps.version.outputs.version }})
        body: |
          Automated latest release for Diff-Utility v${{ steps.version.outputs.version }}

          This release contains the latest stable executable from the main branch.
        draft: false
        prerelease: false
        files: ./dist/diff-utility.exe
        fail_on_unmatched_files: true
        generate_release_notes: false